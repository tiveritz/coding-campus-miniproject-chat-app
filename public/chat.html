<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/style.css">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <title>Chat</title>
    </head>
    <body>
        <main>
            <header class="app-header">
                <h3 style="text-align: center;">Willkommen, <span id="name"></span></h3>
                <i class='fas fa-comment'>&#xf075;</i>
            </header>
            <div id="chat-area">
                <div id="main-wrapper">
                    <div id="refresh"><span>Last refresh: </span><span id="refresh-time"></span></div>
                    <div class="chat-content">
                        <section id="messages" class="message">
                            <!--
                            <div class="msg-row msg-sent">

                                <div class="msg-from">
                                    <h5>name</h5>
                                </div>
                                <div class="msg-text">nachrichten text werde hier angezeigt</div>
                                <div class="msg-time">exp:12.12.2021</div>
                            </div>
                        -->
                        </section>
                    </div>
                </div>
                <form id="message-form" class="msg-inp" onsubmit="postMessage()">
                    <textarea type="textarea" name="message" id="msg">Ihre Nachricht</textarea>
                    <input type="button" id="btn-send" value="Senden" onclick="postMessage();">
                </form>
            </div>
        </main>

        <script src="./script/chat.js"></script>
    </body>
</html>
